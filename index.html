<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Escolar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 85%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .aprovado {
            color: green;
        }
        .reprovado {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Calculadora de Média</h2>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" placeholder="Digite a primeira nota" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" placeholder="Digite a segunda nota" required>
        <br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" placeholder="Digite a terceira nota" required>

        <button onclick="calcularMedia()">Calcular Média</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            // Obter os valores das notas
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);

            // Verificar se as notas são válidas
            if (isNaN(nota1) || isNaN(nota2) || isNaN(nota3)) {
                alert("Por favor, insira todas as notas corretamente.");
                return;
            }

            // Calcular a média
            var media = (nota1 + nota2 + nota3) / 3;

            // Exibir o resultado
            var resultado = document.getElementById("resultado");
            if (media >= 7) {
                resultado.textContent = "Aprovado! Média: " + media.toFixed(2);
                resultado.className = "result aprovado";
            } else {
                resultado.textContent = "Reprovado! Média: " + media.toFixed(2);
                resultado.className = "result reprovado";
            }
        }
    </script>

</body>
</html>
